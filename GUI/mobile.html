<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 http-equiv="Content-Language" content="en"/>

    <link rel="stylesheet" type="text/css" href="mobile.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script type="application/javascript" src="shootermsgs.js"></script>

  <body>
    <div id="teamchooser">

      <div class="bottom">
        <button type="button" id="button">FIRE!</button>

      <div><div>HIT!</div></div>
    </div>
