<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 http-equiv="Content-Language" content="en"/>
    <title>Glad-IoT-or Shooter</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="application/javascript" src="messages.js"></script>
    <script type="application/javascript" src="shootermsgs.js"></script>
    <script type="application/javascript" src="mobile.js"></script>
  </head>
  <body>
    <div id="teamchooser">
      <h1>CHOOSE TEAM:</h1>
        <div id="teamlist">
          <!-- Template -->
          <div class="team" id="team-0">
            <div class="color"></div>
            <div class="status">
              <h2>Team 0</h2>
            </div>
          </div>
          <!-- List -->
        </div>
    </div>
    
    <div id="buttons">
      <div class="header">
        <h1>TEAM &ensp;<span>&emsp;</span></h1>
      </div>
      <div class="points">
        <div>Score: <span id="score">0</span></div>
        <div>Hits: <span id="hits">0</span></div>
      </div>
      <div class="bottom">
        <button type="button" id="button">FIRE!</button>
      </div>
    </div>
    
    <div id="hit">
      <div><div>HIT!</div></div>
    </div>
  </body>
</html>
